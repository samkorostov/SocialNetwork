<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social Media Test UI</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: sans-serif;
            text-align: center;
        }

        h1 {
            margin-top: 1rem;
        }

        input, button {
            margin: 0.5rem;
            padding: 0.5rem;
            font-size: 1rem;
        }

        .post {
            border: 1px solid #333;
            margin: 1rem auto;
            padding: 1rem;
            width: 300px;
            background-color: #1e1e1e;
            border-radius: 8px;
        }

        #status {
            margin: 1rem auto;
            padding: 1rem;
            width: 400px;
            border-radius: 6px;
            display: none;
        }

        .success {
            background-color: #1e7b34;
            color: #b2ffb2;
        }

        .error {
            background-color: #7b1e1e;
            color: #ffb2b2;
        }
    </style>
</head>
<body>

<h1>üì± Social Media Test</h1>

<div id="status"></div>

<h2>Register</h2>
<input id="reg-username" placeholder="Username">
<input id="reg-email" placeholder="Email">
<input id="reg-password" placeholder="Password" type="password">
<button onclick="register()">Register</button>

<h2>Login</h2>
<input id="login-username" placeholder="Username">
<input id="login-password" placeholder="Password" type="password">
<button onclick="login()">Login</button>

<h2>Create Post</h2>
<input id="post-content" placeholder="Post content">
<button onclick="createPost()">Create</button>

<h2>All Posts</h2>
<button onclick="getPosts()">Refresh Posts</button>
<div id="posts"></div>

<script>
    let token = null;

    function showStatus(message, type = 'success') {
        const status = document.getElementById('status');
        status.innerText = message;
        status.className = type;
        status.style.display = 'block';
        setTimeout(() => {
            status.style.display = 'none';
        }, 3000);
    }

    async function register() {
        const res = await fetch('/api/auth/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                username: document.getElementById('reg-username').value,
                email: document.getElementById('reg-email').value,
                password: document.getElementById('reg-password').value
            })
        });

        const data = await res.json();

        if (res.ok) {
            token = data.token;
            showStatus('‚úÖ Registered successfully! Token stored.', 'success');
        } else {
            showStatus('‚ùå Registration failed: ' + data.message, 'error');
        }
    }


    async function login() {
        try {
            const res = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    username: document.getElementById('login-username').value,
                    password: document.getElementById('login-password').value
                })
            });

            if (!res.ok) throw new Error("Login failed");

            const data = await res.json();
            token = data.token;
            showStatus('‚úÖ Logged in successfully!', 'success');
        } catch (e) {
            showStatus('‚ùå Login failed. Check credentials.', 'error');
        }
    }

    async function createPost() {
        try {
            const res = await fetch('/api/posts', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify({
                    content: document.getElementById('post-content').value
                })
            });

            if (!res.ok) throw new Error("Post creation failed");

            const data = await res.json();
            showStatus('‚úÖ Post created: ' + data.content, 'success');
            getPosts();
        } catch (e) {
            showStatus('‚ùå Failed to create post.', 'error');
        }
    }

    async function getPosts() {
        try {
            const res = await fetch('/api/posts', {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token  // <-- Make sure 'token' is defined/valid
                }
            });

            const posts = await res.json();

            const container = document.getElementById('posts');
            container.innerHTML = '';

            posts.forEach(post => {
                const div = document.createElement('div');
                div.className = 'post';
                div.innerHTML = `
          <p><strong>Post:</strong> ${post.content}</p>
          <p><strong>Likes:</strong> ${post.likes || 0}</p>
          <button onclick="likePost(${post.id})">‚ù§Ô∏è Like/Unlike</button>
        `;
                container.appendChild(div);
            });
        } catch (e) {
            showStatus('‚ùå Failed to fetch posts.', 'error');
        }
    }

    async function likePost(postId) {
        try {
            const res = await fetch(`/api/posts/${postId}/like`, {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            });

            if (!res.ok) throw new Error("Like failed");

            showStatus('üëç Post liked/unliked.', 'success');
            getPosts();
        } catch (e) {
            showStatus('‚ùå Failed to like post.', 'error');
        }
    }
</script>

</body>
</html>
